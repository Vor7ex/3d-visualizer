name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Asegúrate de que tu rama principal se llame main
  workflow_dispatch: # Permite ejecutar el despliegue manualmente desde la pestaña Actions

permissions:
  contents: read
  pages: write
  id-token: write

# Evita que múltiples despliegues se pisen entre sí si haces push muy rápido
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1: Construcción del proyecto
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # Ajusta a tu versión de pnpm si es necesario

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Asegúrate de que 'dist' sea la carpeta que genera tu proyecto
          path: './dist'

  # Job 2: Despliegue real a los servidores de GitHub
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
